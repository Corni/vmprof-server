<div id="list">

    <img ng-show="loading" class="center-block loading" src="/static/images/loader.gif" />

    <div ng-show="!loading" class="list-group" ng-init="ago=true">

        <div class="media" ng-repeat="log in logs" ng-style="background(log.created)">
            <div class="media-left">

                <img class="media-object" ng-src="{{ log.user.gravatar || '/static/images/logo_150.png' }}">

            </div>
            <div class="media-body">
                <h4 class="media-heading" id="media-heading">

                    <span ng-if="log.user">{{ log.user.username }}</span>
                    <span ng-if="!log.user"><i style="color: #888">anonymous</i></span>

                    / <a ng-href="#{{ log.checksum }}"> {{ log.data.argv }}</a>
                </h4>

                <div class="times" >
                    <span ng-show="ago" ng-click="ago=false">{{ log.created | ago }}</span>
                    <span ng-hide="ago" ng-click="ago=true">{{ log.created }}</span>
                </div>
            </div>
        </div>

    </div>

</div>
