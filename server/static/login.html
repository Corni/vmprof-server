
<form id="login" class="center-block" ng-submit="submit()">

    <h1>Please sign in</h1>

    <input class="form-control" type="email" ng-model="user.email" placeholder="email" autofocus>
    <input class="form-control" type="password" ng-model="user.password" placeholder="password" >

    <button class="btn btn-primary btn-block" type="submit">Sign in</button>

    <hr/>
    <p class="text-center">
        Don't have an account? <a href="#/register"> Register </a>
    </p>
</form>
