<img ng-show="loading" class="center-block loading" src="/static/images/loader.gif" />

<div ng-show="!loading" class="panel panel-default">
	<div class="panel-heading">

		<a ng-href="/#/{{ log.checksum }}/">{{ log.checksum }}</a><span ng-if="currentFunction">: {{ currentFunction.id }}</span>

	</div>

	<p ng-if="currentProfiles.length == 0" class="lead text-center" style="padding-top: 15px">
		no profiles
	</p>

	<div ng-if="currentProfiles.length > 0" class="row">
		<div class="col-md-7">
			<table class="table table-hover" ng-if="currentProfiles.length > 0 ">
				<thead>
					<tr>
						<th>name</th>
						<th>file</th>
						<th>time</th>
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat="call in currentProfiles"
						ng-init="profile = profiles[call[0]]; time = call[1]">
						<td>
							<a ng-href="/#/{{ log.checksum }}/?id={{ profile.id }}">
								{{ profile.name }}
							</a>
						</td>
						<td>{{ profile.file }}:{{ profile.line }}</td>
						<td>{{ time }}%</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="col-md-5">
			<div id="treemap"></div>
		</div>
	</div>


</div>
